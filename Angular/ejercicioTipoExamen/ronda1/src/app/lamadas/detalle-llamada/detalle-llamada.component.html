<div class="container">
    <div class="col">
        <img [src]="llamadaSeleccionada.imageUrl" width="100%" class="col-12">
    </div>

    <div class="row justify-content-center my-3"> 
        <button class="btn btn-primary mr-3" (click)="elevarIncidencia(llamadaSeleccionada.codigoIncidencia)">
            Elevar Incidencia
        </button> 
        <button class="btn btn-primary" (click)="cerrarIncidencia(llamadaSeleccionada.codigoIncidencia)">
            Cerrar Incidencia
        </button> 
    </div>
</div>
