<form>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre" 
            [disabled]="enviando" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Introduce tu email" 
            [disabled]="enviando" class="form-control">
        <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos tu email con nadie m√°s</small>
    </div>
    <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" rows="5" [(ngModel)]="mensaje" name="textoMensaje" [disabled]="enviando"></textarea>
    </div>

    <br>

    <div *ngIf="!enviando">
        <div class="row justify-content-center">
            <button class="btn btn-primary mr-3" (click)="enviarMensaje()">Enviar</button>
            <button class="btn btn-primary" (click)="volverAtras()">Volver</button>
        </div>
    </div>

    <div *ngIf="detalles">
        {{detalles}}
    </div>
</form>
