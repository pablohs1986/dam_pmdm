<div class="container pt-5">
    <form>
        <div class="group-form">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" placeholder="Introduce tu nombre" [disabled]="enviando">
        </div>
        <div class="group-form">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" placeholder="Introduce tu email" [disabled]="enviando">
        </div>
        <div class="group-form">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="5" style="min-width: 100%" [disabled]="enviando" [(ngModel)]="mensaje"></textarea>
        </div>
    
        <div *ngIf="!enviando">
            <div class="row justify-content-center">
                <button class="btn btn-primary d-flex mr-3 mt-3" (click)="enviarMensaje()">Enviar</button>
                <button class="btn btn-primary d-flex mt-3" (click)="volverAtras()">Volver</button>
            </div>
        </div>
    
        <div *ngIf="enviando">
            <h4>{{detalles}}</h4>
        </div>
    </form>
</div>
